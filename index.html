<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

<body>
    <section clas="wiki-container">
        <img src="./img/wiki-icon.png" alt="wiki-icon" class="wiki-icon"/>
        <h1>Search your desired content in Wikipedia!</h1>
        <div class="container-search-and-btn">
            <div class="SearchContainer">
                <div class="CustomSearch" >
                    <input class="search-input-box" style="border: none;" placeholder="Search here.." type="text" />
                    <i class="ion-ios-search-strong search-icon"></i>
                </div>
            </div>
            <div class="btn-container">
                <button class="search-submit-btn btn">Search!</button>
                <button class="get-random-page-btn btn">Random Wiki Article</button>
            </div>    
        </div>
        <div class="search-result-container"></div>           
        <div class="my-info">
            <h3><a href="https://codepen.io/SL0TR/" target="_blank" rel="noopener">Mohaimin</a>, 2017</h3>
            <div class="my-contact">
                <a href="https://www.linkedin.com/in/mohaimin-islam/" target="_blank" rel="noopener"><i class="ion-social-linkedin"></i></a>
                <a href="https://www.facebook.com/Mohaimin94" target="_blank" rel="noopener"><i class="ion-social-facebook"></i></a>
                <a href="https://plus.google.com/102535643689453338746" target="_blank" rel="noopener"><i class="ion-social-googleplus"></i></a>
                <a href="https://github.com/SL0TR" target="_blank" rel="noopener"><i class="ion-social-github"></i></a>
            </div>
        </div>
    </section>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    
</body>

</html>
