<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">    
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css" rel="stylesheet">
</head>

<body>
    <section clas="wiki-container">
        <img src="./img/wiki-icon.png" alt="wiki-icon" class="wiki-icon"/>
        <h1>Search your desired content in Wikipedia!</h1>
        <div class="container-search-and-btn">
            <div class="SearchContainer">
                <div class="CustomSearch" >
                    <input class="search-input-box" style="border: none;" placeholder="Search here.." type="text" />
                    <i class="ion-ios-search-strong search-icon"></i>
                </div>
            </div>
            <button class="search-submit-btn btn">Search!</button>
            <button class="get-random-page-btn btn">Random Wiki Article</button>
        </div>           
        
    </section>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    
</body>

</html>
