<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">    
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css" rel="stylesheet">
</head>

<body>
    <section>
        <img src="./img/wiki-icon.png" alt="wiki-icon" class="wiki-icon"/>
        <h1>Search your desired content in Wikipedia!</h1>
        <div class="container-search-and-btn">
            <div class="SearchContainer">
                <div class="CustomSearch" >
                    <input class="search-input-box" style="border: none;" placeholder="Search here.." />
                    <i class="ion-ios-search-strong search-icon"></i>
                </div>
            </div>
            <button class="search-submit-btn">Search!</button>
        </div>
        <div class="search-result-container">
            <div class="search-result-box">
                <p class="search-result-title">The search title would be this</p>
                <p class="search-result-desc">"stereophonic 45rpm single with catalog number 61-7670. The flip side was &quot;I
                 Know <span class=\"searchmatch\">What</span> God Is&quot;. The record reached #22 on the Billboard charts in 
                 March 1960. The",</p>
            </div>            
        </div>
    </section>
</body>

</html>
